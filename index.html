<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxified's Socials Stuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #416046;
            --secondary-color: #486259c3;
            --accent-color: #677d6abe;
            --particle-color: #e19a49;
            --text-color: #dfcbae;
            --background-color: #1A3636;
            --gradient-start: #193232; 
            --gradient-end: #0e514a;   
        }

        body {
            font-family: 'Kode Mono', monospace;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
            background-size: 300% 400%;
            animation: gradientAnimation 14s ease infinite;
            opacity: 0;
            animation: fadeIn 5s forwards;
            overflow: hidden;
        }

        
        @media (max-height: 650px) {
            body {
                justify-content: flex-start;
                padding-top: 20px; 
            }
        }

        
        @media (max-height: 630px) {
            body {
                overflow-y: visible;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block; 
            border-radius: 50%; 
            overflow: hidden;
            width: 200px; 
            height: 200px; 
            
        }

        .profile-image {
            width: 97%; 
            height: 97%; 
            border-radius: 50%; 
            object-fit: cover;
            position: relative; 
            z-index: 1; 
            pointer-events: none; 
        }

        .profile-wrapper::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%; 
            border-radius: 30%;
            border: 30px solid rgba(250, 248, 241, 0.944); 
            box-shadow: 0 0 20px rgba(255, 191, 0, 0.749);
            z-index: 0; 
            animation: pulse 4s infinite;
        
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(9);
            }
        }

        .blush-image {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            opacity: 0; 
            transition: opacity 0.5s ease; 
            pointer-events: none; 
            z-index: 2; 
        }

        /* Fade in effect on click */
        .profile-wrapper:focus .blush-image,
        .profile-wrapper:active .blush-image {
            opacity: 1; 
            animation: fadeOut 2s forwards;
        }

        /* Keyframes for fade out */
        @keyframes fadeOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1; 
            }
            100% {
                opacity: 0; 
            }
        }


        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 24px;
            margin: 10px 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .link img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .link:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            background-color: var(--accent-color);
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--particle-color);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper" tabindex="0">
          <img src="icons/blush 2.png" alt="Blush" class="blush-image" id="blushImage">
          <img src="icons/pfp.jpg" alt="Profile Picture" class="profile-image" id="profileImage">
        </div>

        <h1>Foxified</h1>

        <p>Silly fluff on the internet, does a bit of everything.</p>
        <p>Art. Code. Bark.</p>

        <a href="https://t.me/iFoxified" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> iFoxified</a>
        <a href="https://www.furtrack.com/index/character:foxified" class="link"><img src="https://orca2.furtrack.com/assets/img/logomark-small.png" alt="Furtrack Logo"> Foxified</a>
        <a href="https://www.instagram.com/ifoxified/" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/960px-Instagram_icon.png" alt="Instagram Logo"> iFoxified</a>
        <a href="https://www.reddit.com/user/iFoxified" class="link"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bd/Reddit_Logo_Icon.svg/1024px-Reddit_Logo_Icon.svg.png" alt="Reddit Logo"> iFoxified</a>
        <a href="https://barq.app/p/kvju55X" class="link"><img src="https://web.barq.app/logo.svg" alt="Barq Logo"> Foxified</a>
        
    </div>

    <script>
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `-30px`; 
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.transform = `scale(${Math.random()})`;
        }


        const profileImage = document.getElementById('profileImage');
        const blushImage = document.getElementById('blushImage');


        function showBlush() {
            blushImage.classList.add('visible'); 
            setTimeout(() => {
                blushImage.classList.remove('visible'); 
            }, 2000);
        }

        profileImage.addEventListener('click', showBlush);
    </script>
</body>
</html>
